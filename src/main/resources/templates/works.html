<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .email-group {
            margin-bottom: 10px;
        }

        .email-group .email-input {
            display: inline-block;
            width: calc(100% - 120px);
        }

        .email-group button {
            width: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Sender</h1>
    <form id="emailForm">
        <div class="input-group">
            <label for="emailFrom">From Email:</label>
            <input type="text" id="emailFrom" name="emailFrom" required>
        </div>
        <div id="emailToContainer" class="input-group">
            <label>Send to Email:</label>
            <div id="emailToGroup">
                <div class="email-group">
                    <input type="text" class="email-input" name="emailTo" required>
                    <button type="button" onclick="addEmailField()">Send to Another Email</button>
                </div>
            </div>
        </div>
        <div class="input-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    function addEmailField() {
        const emailToGroup = document.getElementById('emailToGroup');
        const newEmailGroup = document.createElement('div');
        newEmailGroup.className = 'email-group';
        newEmailGroup.innerHTML = `
                <input type="text" class="email-input" name="emailTo">
                <button type="button" onclick="removeEmailField(this)">Remove</button>
            `;
        emailToGroup.appendChild(newEmailGroup);
    }

    function removeEmailField(button) {
        button.parentElement.remove();
    }

    document.getElementById('emailForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = {
            emailFrom: formData.get('emailFrom'),
            emailTo: formData.getAll('emailTo'),
            subject: formData.get('subject'),
            message: formData.get('message')
        };


        fetch('http://localhost:8080/event/send-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })

            .then(response => response.text())
            .then(result => alert('Email sent successfully!'))
            .catch(error => alert('Error sending email: ' + error));
    });
</script>
</body>
</html>
